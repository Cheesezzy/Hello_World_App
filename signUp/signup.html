<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Sans+Nandinagari&family=Poppins:wght@400;500;600;700;800&family=Public+Sans:wght@100;300;400;500;600&family=Roboto:wght@100;500;900&family=Syne:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sec">
      <div class="left">
        <nav class="nav">
          <div>
            <h1>GoodBox</h1>
          </div>
          <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Faqs</a>
            <a href="#">Contact Us</a>
          </div>
        </nav>
        <h2 class="join">Join the WaitList</h2>

        <form action="#" class="form">
          <label for="full-name"
            >Fullname <br />
            <br />
            <input type="text" class="int"
          /></label>
          <label for="email"
            >Email <br />
            <input type="text" class="int" />
          </label>
          <label for="password"
            >Password <br />
            <input type="password" class="int" />
          </label>
          <label for="confirm-password"
            >Confirm Password <br />
            <input type="password" class="int" />
          </label>
          <div class="check">
            <input type="checkbox" class="checkbox" />
            <p>Remember me</p>
          </div>
          <div class="check">
            <input type="checkbox" class="checkbox" />
            <p>
              I agree to all <a href="#">Term</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
          <div class="opt">
            <button class="btn1">Sign up</button>

            <button class="btn2">
              <span>
                <img
                  src="./icons/googleIcon.png"
                  alt="googleIcon"
                  width="40px"
                  height="40px"
                />
              </span>
              Sign-in with google
            </button>

            <p>Have an account? <a href="#">Log In</a></p>
          </div>
        </form>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
